<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Project 2 Instagram</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="main.js"></script>
</head>


<body>

  <div class="menu">

    <div class="menu-logo-img menu-icons-img">
      <ion-icon name="logo-instagram"></ion-icon>
    </div>

    <div class="menu-instagram">
      <img src="./assests/logo.png" class="menu-instagram" />
    </div>

    <div class="menu-search">
      <input type="text" name="fname" placeholder="Pesquisar">
    </div>

    <div class="menu-icons-img">
      <ion-icon name="paper-plane-outline"> </ion-icon>
      <ion-icon name="compass-outline"></ion-icon>
      <ion-icon name="heart-outline"></ion-icon>
      <ion-icon name="person-outline"></ion-icon>
    </div>
  </div>

  <div class="big-box">

    <div class="smaller-box-left">

      <div class="stories-box">

        <div class="story-item-seta">
          <img src="./assests/stories1.jpg" class="fig-seta " />
        </div>
        <div class="story-item">
          <img src="./assests/stories_2.jpg" class="fig" />
        </div>
        <div class="story-item">
          <img src="./assests/stories_3.jpg" class="fig" />
        </div>
        <div class="story-item">
          <img src="./assests/stories_4.jpg" class="fig" />
        </div>
        <div class="story-item">
          <img src="./assests/stories_5.jpg" class="fig" />
        </div>
        <div class="story-item">
          <img src="./assests/stories_6.jpg" class="fig" />
        </div>
        <div class="story-item">
          <img src="./assests/stories_7.jpg" class="fig" />
        </div>
        <div class="story-item">
          <img src="./assests/stories_8.jpg" class="fig" />
        </div>

        <img src="./assests/Vector.png" class="vector" />


      </div>

      <div class="column-of-posts">

        <img src="./assests/stories_2.jpg" class="column-img-users" />
        <h2 class="users">meowed</h2>

        <img src="./assests/gato.jfif" class="column-img" />

        <ion-icon name="heart-outline" class="column-icons"></ion-icon>
          <ion-icon name="chatbubble-outline" class="column-icons"></ion-icon>
          <ion-icon name="paper-plane-outline" class="column-icons"> </ion-icon>
          <ion-icon name="bookmark-outline" class="column-icons column-icons-right"></ion-icon>
      </div>

      <div class="column-of-posts">
        
        <img src="./assests/stories_2.jpg" class="column-img-users" />
        <h2 class="users">meowed</h2>

          <video controls src="./assests/video.mp4" type="video/mp4 controls" height="80%"width="100%" autoplay loop muted playsinline id="vid"
            src="../assests/video.ogg" type="video/ogg" >
          </video>
        
          <ion-icon name="heart-outline" class="column-icons"></ion-icon>
          <ion-icon name="chatbubble-outline" class="column-icons"></ion-icon>
          <ion-icon name="paper-plane-outline" class="column-icons"> </ion-icon>
          <ion-icon name="bookmark-outline" class="column-icons column-icons-right"></ion-icon>
        </div>
      
      <div class="column-of-posts">
        
        <img src="./assests/stories_2.jpg" class="column-img-users" />
        <h2 class="users">meowed</h2>

        <img src="./assests/cachorro.jfif" class="column-img" />

        <ion-icon name="heart-outline" class="column-icons"></ion-icon>
        <ion-icon name="chatbubble-outline" class="column-icons"></ion-icon>
        <ion-icon name="paper-plane-outline" class="column-icons"> </ion-icon>
        <ion-icon name="bookmark-outline" class="column-icons column-icons-right"></ion-icon>
      </div>

    </div>

    <div class="smaller-box-right">

      <div class="suggestions">
        <div class="suggestions-user">
          <img src="./assests/suggestions-1.jpg" class="suggestions-fig-user" />
        </div>
        <h2 class="users">Sugestões para voce</h2>
        <img src="./assests/suggestions 2.jpg" class="suggestions-fig" />

        <img src="./assests/suggestions 3.jpg" class="suggestions-fig" />

        <img src="./assests/suggestions 4.jpg" class="suggestions-fig" />

        <img src="./assests/suggestions 5.jpg" class="suggestions-fig" />

        <img src="./assests/suggestions 6.jpg" class="suggestions-fig" />


        <p class="users">Sobre • Ajuda • Imprensa • API • Carreiras • Privacidade •
          Termos • Localizações • Contas mais relevantes • Hashtags •
          Idioma</p>

        <p class="users"> © 2021 INSTAGRAM DO FACEBOOK</p>

      </div>

    </div>

  </div>

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>

</html>
